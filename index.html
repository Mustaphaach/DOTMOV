<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.postimg.cc/cCwbjZSr/image-removebg-preview-1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOTMOV - Stream Movies & TV Shows</title>
    <meta name="description" content="Watch the latest movies and TV shows on DOTMOV">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Preloader Styles */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        height: 100dvh; /* For mobile browsers */
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        padding: 1rem;
      }

      #preloader.fade-out {
        opacity: 0;
        visibility: hidden;
      }

      /* Animated Background */
      .preloader-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .preloader-bg::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
        animation: rotate 20s linear infinite;
      }

      /* Logo Animation - Responsive */
      .preloader-logo {
        position: relative;
        z-index: 10;
        font-size: clamp(2.5rem, 12vw, 5rem); /* Responsive font size */
        font-weight: 900;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease infinite, scaleUpDown 2s ease-in-out infinite;
        letter-spacing: 0.15em;
        text-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
        text-align: center;
        user-select: none;
      }

      /* Glowing effect around logo - Responsive */
      .logo-glow {
        position: absolute;
        width: clamp(200px, 60vw, 300px); /* Responsive glow size */
        height: clamp(200px, 60vw, 300px);
        border-radius: 50%;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
        animation: pulseGlow 3s ease-in-out infinite;
        z-index: 1;
      }

      /* Animations */
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      @keyframes scaleUpDown {
        0%, 100% { 
          transform: scale(1);
        }
        50% { 
          transform: scale(1.05);
        }
      }

      @keyframes pulseGlow {
        0%, 100% { 
          transform: scale(1);
          opacity: 0.5;
        }
        50% { 
          transform: scale(1.2);
          opacity: 0.8;
        }
      }

      /* Mobile-specific adjustments */
      @media (max-width: 640px) {
        .preloader-logo {
          letter-spacing: 0.1em;
        }
      }

      /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #2563eb, #7c3aed);
      }
      /* Custom scrollbar for firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #3b82f6 #1e293b;
      }

      /* Animation keyframes for Hero section */
      @keyframes fade-in-down {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.8s ease-out both;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out 0.2s both;
      }

      /* Hide content until loaded */
      #root {
        opacity: 0;
        transition: opacity 0.8s ease-in;
      }

      #root.loaded {
        opacity: 1;
      }

      /* Prevent scrolling during preloader */
      body.preloader-active {
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4"
  }
}
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-gray-900 text-white preloader-active">
    <!-- Preloader -->
    <div id="preloader">
      <div class="preloader-bg"></div>
      <div class="logo-glow"></div>
      <div class="preloader-logo">DOTMOV</div>
    </div>

    <!-- Main App -->
    <div id="root"></div>

    <!-- Preloader Script -->
    <script>
      window.addEventListener('load', function() {
        // Minimum display time for preloader (1.2 seconds)
        setTimeout(function() {
          const preloader = document.getElementById('preloader');
          const root = document.getElementById('root');
          
          // Fade out preloader
          preloader.classList.add('fade-out');
          
          // Show root content
          root.classList.add('loaded');
          
          // Re-enable scrolling
          document.body.classList.remove('preloader-active');
          
          // Remove preloader from DOM after animation
          setTimeout(function() {
            preloader.style.display = 'none';
          }, 800);
        }, 1200);
      });

      // Fallback: Remove preloader after 5 seconds regardless
      setTimeout(function() {
        const preloader = document.getElementById('preloader');
        if (preloader && preloader.style.display !== 'none') {
          preloader.classList.add('fade-out');
          document.getElementById('root').classList.add('loaded');
          document.body.classList.remove('preloader-active');
          setTimeout(function() {
            preloader.style.display = 'none';
          }, 800);
        }
      }, 5000);
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
